<div data-page="login-screen-embedded" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="center">LOGIN</div>
    </div>
  </div>

  <div class="page-content login-screen-content">
    <div class="login-screen-title" style="padding-top:80px"><img src="img/logo_email.png"></div>
    <form id="form-log" class="list-block ajax-submit b-green-soft" method="post">
      <div class="list-block inputs-list">
        
        <ul>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">Email do Usuário ou Apelido</div>
              <div class="item-input">
                <input type="text" name="usuario" id="usuario" placeholder="email usuário" required style="background-color:#fff!important"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">Senha</div>
              <div class="item-input">
                <input type="password" name="senha" id="senha" placeholder="senha" required style="text-transform: none!important";/>
              </div>
            </div>
            <div class="item-media">
              <a href="#" class="button-app color-teal" id="togglePassword" style="margin-right:15px">
                <i class="icon material-icons">remove_red_eye</i>
              </a>
            </div>
          </li>

          <li class="item-content">
            <div class="item-inner"> 
             <button type="button" id="submit-login" class="button-app button-center item-link" style="display:block"><i class="icon material-icons">exit_to_app</i> Entrar no Sistema</button> 
            </div>
          </li>

        </ul>
        
        
        
      </div>
      
    </form>
  </div>
</div>
