<div data-page="email-apresentacao" class="page">
<div class="navbar">
<div class="navbar-inner">
<div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a><a href="index.html" class="link icon-only"><i class="material-icons">home</i></a></div>
<div class="center">Enviar Apresentação</div>
<div class="right">
<a href="#" class="button link enviar-apresentacao">Enviar</a>
<a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a>
</div>
</div>
</div>


<div class="page-content">	
	<form id="form-envio-apresentacao" class="list-block inputs-list ajax-submit" enctype="multipart/form-data">
	<ul>

			<li>
				<div class="item-content">
				<div class="item-inner">
				<div class="item-title label">Email do destinatário</div>
				<div class="item-input">
				<input type="text" name="email_destino" autocomplete="off" />
				<input type="hidden" name="email_resposta_apresentacao"/>
				</div>
				</div>
				</div>
			</li>

			<li>
				<div class="item-content">
				<div class="item-inner">
				<div class="item-input">
				<textarea class="resizable" name="corpo_email_apresentacao" id="corpo_email_apresentacao" placeholder="digite aqui o texto desejado para o corpo do email" rows=8 style="min-height:150px"></textarea>
				</div>
				</div>
				</div>
			</li>

			<li>
				<div class="item-content">
				<div class="item-inner">
				<div class="item-input">
				<textarea class="resizable" name="emails_adicionais" id="emails_adicionais_a" placeholder="adicione mais emails aqui (separar os endereços com ;)" rows=8 style="min-height:150px"></textarea>
				</div>
				</div>
				</div>
			</li>

			<li>	

		    <div class="item-content">    	
				<div class="item-inner">
				  	<div class="item-title label">Imagem da assinatura</div>		
						   
				    <div class="fileinput fileinput-new input-group" data-provides="fileinput" style="padding-top:15px">
					    <div data-trigger="fileinput">
					    	<i class="fileinput-exists"></i> 
					    	<span class="fileinput-filename"></span>
					   	</div>
					    <span class="input-group-addon btn btn-default btn-file">
						    <span class="fileinput-new button button-fill color-teal" style="padding-top:6px"><i class="material-icons">attach_file</i></span>
						    <input type="file" name="assinatura">			    
						</span>
					    <a href="#" class="button button-fill color-red fileinput-exists" data-dismiss="fileinput">Remover</a>
				    </div>		    
				</div>			
			</div>
			</li>

    </ul>
	</form>
</div>



</div>
</div>
