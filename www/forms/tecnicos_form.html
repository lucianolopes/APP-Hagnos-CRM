<div class="page-content">


<div class="content-block-title">Cadastro de Técnico</div>



<form id="form-tecnico" class="list-block inputs-list ajax-submit" data-parsley-validate="true">
	
	<ul>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Vincular tabela de preços</div>
	<div class="item-input">
	<input type="text" name="tabela-precos" class="ajax-tabela-precos-list" autocomplete="off" placeholder="pesquisar tabela de preços" required/> 
    <input type="hidden" name="idtabela" class="idtabela"/> 
	</div>
	</div>
	</div>
	</li>
	
	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Nome</div>
	<div class="item-input">
	<input type="hidden" name="tec_id" id="tec_id"/>
	<input type="text" name="tec_nome" id="tec_nome" required/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Nome Fantasia</div>
	<div class="item-input">
	<input type="text" name="tec_fantasia" id="tec_fantasia" required/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">CNPJ</div>
	<div class="item-input">
	<input type="text" name="tec_cnpj" id="tec_cnpj"/>
	</div>
	</div>
	</div>
	</li>


	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">CPF</div>
	<div class="item-input">
	<input type="text" name="tec_cpf" id="tec_cpf"/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Inscrição estadual</div>
	<div class="item-input">
	<input type="text" name="tec_inscricao" id="tec_inscricao" autocomplete="off"/>
	</div>
	</div>
	</div>
	</li>

	


	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Área de atuação</div>
	<div class="item-input">
	<input type="text" name="tec_segmento" id="tec_segmento" required/>
	</div>
	</div>
	</div>
	</li>


	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">CEP</div>
	<div class="item-input">
	<input type="text" name="tec_cep" id="tec_cep"/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Estado</div>
	<div class="item-input">
	<select name="tec_estado" id="tec_estado">
	<option value=""></option>
	</select>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Cidade</div>
	<div class="item-input">
	<select name="tec_cidade" id="tec_cidade">		
	</select>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label" required>Bairro</div>
	<div class="item-input">
	<input type="text" name="tec_bairro"/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Endereço/Nro</div>
	<div class="item-input">
	<input type="text" name="tec_endereco" required/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
		<div class="item-inner">
			<div class="item-title label" required>Telefone</div>
			<div class="item-input">
				<input type="text" name="tec_telefone" required autocomplete="off"/>
			</div>
		</div>
	</div>
	</li>	

	
	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label" required>E-mail</div>
	<div class="item-input">
	<input type="email" name="tec_email" id="tec_email"/>
	</div>
	</div>
	</div>
	</li>

	


	</ul>

</form>

</div>
