<div class="navbar">
<div class="navbar-inner">
<div class="left">
	<a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a>
	<a href="index.html" class="link icon-only"><i class="material-icons">home</i></a>
</div>

<div class="right">
	<a href="#" id="atualizar-cotacao" class="button link salva-cotacao">salvar</a>
	<a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a>
</div>
</div>

<div class="page-content">


<div class="content-block">
<h3 class="e-cliente" style="text-transform:uppercase"></h3>
</div>



<form id="form-cotacao-visualizar" class="list-block inputs-list ajax-submit" data-parsley-validate="true">

	<input type="hidden" name="situacao-cot" value="">

	<h4 style="padding-left:15px;" class="label-situacao label-situacao-c">Status</h4>
	<div class="toolbar tabbar tabbar-scrollable timeline toolbar-c" style="background:#FFF;margin-top:-60px">		
    	<div class="toolbar-inner">
    		<a href="#" id="c-enviada" class="tab-link c-enviada" style="width:160px">ENVIADA</a>
    		<a href="#" id="c-pendente" class="tab-link c-pendente" style="width:160px">PENDENTE</a>
    		<a href="#" id="c-finalizada" class="tab-link c-finalizada" style="width:160px">FINALIZADA</a>
    	</div>
    </div>
	
	<ul style="margin-top:60px">

		<li>
		<div class="item-content">
		<div class="item-inner">
		<div class="item-title label">Resultado</div>
		<div class="item-input">
		<select name="aprovada">
            <option value="">-- selecione --</option>
            <option value="S">APROVADA</option>
            <option value="N">REPROVADA</option>
        </select>
		</div>
		</div>
		</div>
		</li>		

		
		<li>
		<div class="item-content">
		<div class="item-inner">
		<div class="item-title label">Data da solicitação</div>
		<div class="item-input">
		<input type="hidden" name="id-cot">
		<input type="text" name="data-cot" readonly>
		</div>
		</div>
		</div>
		</li>

		<li>
		<div class="item-content">
		<div class="item-inner">
		<div class="item-title label">Data entrega</div>
		<div class="item-input">
		<input type="date" name="data-entrega-cot" required>
		</div>
		</div>
		</div>
		</li>

		<li>
		<div class="item-content">
		<div class="item-inner">
		<div class="item-title label">Condição</div>
		<div class="item-input">
		<input type="text" name="condicao-cot" required>
		</div>
		</div>
		</div>
		</li>

		<li class="respondida">
		<div class="item-content">
		<div class="item-inner">
		<div class="item-title label">Finalidade de venda</div>
		<div class="item-input">
		<select name="finalidade-cot" id="finalidade-cot" required>
			<option value="">-- selecione finalidade --</option>
			<option value="USO E CONSUMO">USO E CONSUMO</option>
			<option value="INDUSTRIALIZAÇÃO">INDUSTRIALIZAÇÃO</option>
			<option value="REVENDA">REVENDA</option>
		</select>
		</div>
		</div>
		</div>
		</li>

		<li>
		<div class="item-content">
		<div class="item-inner">
		<div class="item-title label">Frete</div>
		<div class="item-input">
		<select name="frete-cot">
			<option value="CIF" selected=selected>CIF</option>
			<option value="FOB">FOB</option>
		</select>
		</div>
		</div>
		</div>
		</li>

		

	</ul>

	<div class="content-block">
	<h3>Produtos Informados</h3>
	</div>

	<ul class="cotacoes-rows-visualizar"></ul>	

	<ul class="list-products">
    	
	</ul>

	<ul>
		<li>
    		<div class="item-inner">
				<div class="item-input">
				<button type='button' class='button button-fill color-teal addprodutocotacao' style="margin-top:16px;float:right"><i class='icon icon-plus'></i></button>
				</div>
			</div>
    	</li>	
	</ul>

	<ul>
	   <li style="text-align:right"> 
       <div class="content-block">

       	<div class="item-inner right">
            <div class="item-title label">TOTAL DOS PRODUTOS</div>
            <div class="item-input">
                <input type="text" name="total-prod-v" value="0.00" style="text-align:right;font-size:22px!important" readonly=readonly/>
            </div>
        </div>

        <div class="item-inner right st">
            <div class="item-title label">TOTAL ST</div>
            <div class="item-input">
                <input type="text" name="total-st-v" value="0.00" style="text-align:right;font-size:22px!important" readonly=readonly/>
            </div>
        </div>

        <div class="item-inner right">
            <div class="item-title label">TOTAL DA COTACAO</div>
            <div class="item-input">
                <input type="text" name="total-cot-v" value="0.00" style="text-align:right;font-size:22px!important" readonly=readonly/>
            </div>
        </div>



	    </div>
	    </li>
	</ul>

	<div class="content-block">
	<h3>Informações complementares</h3>
	</div>

	<ul>
		<li>
		<div class="item-content">
			<div class="item-inner">
				<div class="item-input">
					<textarea name="info-cot" id="info-cot" rows=20 style=></textarea>
				</div>
			</div>
		</div>
		</li>
	</ul>



</form>



</div>
